<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Amazon Product Scraper</title>
  <style>
    /* Reset & Body */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f7f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 40px;
      color: #1f73ff;
    }

    /* Form */
    form {
      margin: 20px auto;
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }

    input[type=text] {
      padding: 10px;
      width: 300px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      padding: 10px 16px;
      border: none;
      background: #1f73ff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.2s;
    }

    button:hover {
      background: #1558b0;
    }

    /* Table */
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 90%;
      max-width: 1200px;
      background: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 6px;
      overflow: hidden;
    }

    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background: #1f73ff;
      color: white;
      font-weight: 600;
    }

    tr:hover {
      background: #f1f5f9;
    }

    /* Link buttons in table */
    a.button {
      background: #28a745;
      color: #fff;
      padding: 6px 12px;
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.2s;
    }

    a.button:hover {
      background: #218838;
    }

    /* Download CSV button */
    .download-btn {
      margin: 20px auto;
      display: inline-block;
      padding: 10px 16px;
      background: #ff6b6b;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.2s;
    }

    .download-btn:hover {
      background: #e85a5a;
    }

    @media(max-width: 600px) {
      input[type=text] {
        width: 90%;
      }

      table {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h1>Amazon Product Scraper</h1>

  <form method="get">
    <input name="q" type="text" placeholder="Search Product(e.g. My will to live (っ ͡ ͡º - ͡ ͡º ς) )" value="{{ query|default:'' }}" />
    <button type="submit">Search</button>
  </form>

  {% if results %}
    <h3>Results for "{{ query }}"</h3>
    <table>
      <tr>
        <th>Title</th>
        <th>Price</th>
        <th>Rating</th>
        <th>Reviews</th>
        <th>Link</th>
      </tr>
      {% for r in results %}
      <tr>
        <td>{{ r.title }}</td>
        <td>{{ r.price }}</td>
        <td>{{ r.rating }}</td>
        <td>{{ r.reviews }}</td>
        <td><a class="button" href="{{ r.link }}" target="_blank">View</a></td>
      </tr>
      {% endfor %}
    </table>

    <form method="get">
      <input type="hidden" name="q" value="{{ query }}">
      <input type="hidden" name="download" value="1">
      <button type="submit" class="download-btn">Download CSV</button>
    </form>
  {% endif %}

</body>
</html>
